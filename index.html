<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salary Per Second</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Salary Calculator</h1>
    
    <form id="salary-form">
      <div class="form-group">
        <label for="annual-salary">Annual Salary ($)</label>
        <input type="number" id="annual-salary" min="0" step="1000" required>
      </div>
      
      <div class="form-group">
        <label for="work-start">Work Start Time</label>
        <input type="time" id="work-start" required>
      </div>
      
      <div class="form-group">
        <label for="work-end">Work End Time</label>
        <input type="time" id="work-end" required>
      </div>
      
      <button type="submit" id="save-button">Save</button>
    </form>
    
    <div class="earnings-container">
      <div class="earnings-box">
        <h2>Daily Income</h2>
        <div id="daily-income-display">$0.00</div>
      </div>
      
      <div class="earnings-box">
        <h2>Current Earnings</h2>
        <div id="earnings-display">$0.00</div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
